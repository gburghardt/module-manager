<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo: Responsive Modules</title>
	<style type="text/css">
		.module {
			border: 1px solid #000;
			border-radius: 8px;
			margin: 1em 0;
			padding: 1em;
		}
	</style>
</head>
<body>
	<p>Increase and decrease the browser window size. You'll see the modules load when
		they show up with a gray background color and a border.</p>

	<div data-modules="ResponsiveModule" data-module-media="screen and (max-width: 320px)">
		screen and (max-width: 320px) &mdash; On page load only
	</div>
	<div data-modules="ResponsiveModule" data-module-media="screen and (max-width: 320px)" data-module-lazyload="any">
		screen and (max-width: 320px) &mdash; Lazy loaded
	</div>
	<div data-modules="ResponsiveModule" data-module-media="screen and (min-width: 900px)" data-module-lazyload="any">
		screen and (min-width: 900px) &mdash; Lazy Loaded
	</div>

	<p><a href="./index.html">Back</a></p>

	<script type="text/javascript" src="../dist/module-manager-main.min.js"></script>
	<script type="text/javascript" src="../dist/module-manager-lazy-loader.min.js"></script>
	<script type="text/javascript" src="./modules/base_module.js"></script>
	<script type="text/javascript">

		function ResponsiveModule() {
			BaseModule.call(this);
		}

		ResponsiveModule.prototype = Object.create(BaseModule.prototype);

		ResponsiveModule.prototype.init = function() {
			BaseModule.prototype.init.apply(this, arguments);
			this.element.style.backgroundColor = "#f0f0f0";
		}

		// Create the module manager
		var moduleManager = new Module.Manager()
			.init()
			.eagerLoadModules(document.documentElement)
			.lazyLoadModules(document.documentElement);

	</script>
</body>
</html>
